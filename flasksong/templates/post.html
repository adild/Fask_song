{% extends "layout.html" %}
{% block content %}

	<article class="media content-section">
	 <img class="rounded-circle article-image" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
	      <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y %X') }}</small>
		{% if post.author == current_user  %}
			<div>
		        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
		    
			</div>
		{% endif %}
	    </div>
	    <h2 class="article-title"> {{ post.title }}</h2>
		   <div class="article-metadata">
       	     <div class="ready-player player" style="width: 100%;">
		      <audio crossorigin >
				<source src="{{ url_for('static', filename='user_songs/' + post.song_file) }}">
		      </audio>
		     </div>
		 </div>
	   <!-- <p class="article-content">{{ post.content }}</p> -->
	  </div>
	</article>
{% endblock content %}
