{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
	 <img class="rounded mx-3 d-block" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-auto" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%d-%m-%Y %X') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
       	        <div class="col-sm-4 col-sm-offset-4">
		      <audio controls style="width: 100%;">
			<source src="{{ url_for('static', filename='user_songs/' + post.song_file) }}">
		      </audio>
		    </div>
	   <!-- <p class="article-content">{{ post.content }}</p> -->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
